<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQHub</title>
    <link rel="stylesheet" href="/public/style/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="/public/style/style.css">
</head>
<body class="light_grey_bg">
    <main class="d-flex justify-content-between">
        <section class="left_section p-5 white_bg">
            <div class="logo d-flex align-items-center">
                <img src="/public/images/dashboard.png" width="20" alt="">
                <span class="dark_txt ms-2">IQHub</span>
            </div>

            <nav class="d-flex flex-column">
                <a class="light_grey_txt d-flex align-items-center justify-content-between d-flex align-items-center justify-content-between" href="">Dashboard <i class="bx bxs-dashboard"></i></a>
                <a class="light_grey_txt d-flex align-items-center justify-content-between active" href="">Exams <i class="bx bx-book-alt"></i></a>
                <a class="light_grey_txt d-flex align-items-center justify-content-between" href="">Students <i class="bx bx-face"></i></a>
                <a class="light_grey_txt d-flex align-items-center justify-content-between" href="">Results <i class="bx bx-shape-triangle"></i></a>
            </nav>

            <form action="">
                <button class="dark_purple_bg white_txt w-100 py-2 button">Logout</button>
            </form>
        </section>


        <section class="right_section p-3">
            <div class="inner_right_section white_bg p-4">

                <div class="top_nav d-flex align-items-center justify-content-between">
                    <form class="light_grey_bg px-3 py-2" action="">
                        <input type="text" placeholder="Search">
                        <button ><i class="bx bx-search dark_purple_txt"></i></button>
                    </form>

                    <div class="top_nav_right d-flex align-items-center">
                        <div class="me-4 d-flex align-items-center">
                            <i class="bx bxs-bell dark_purple_txt me-2"></i>
                            <i class="bx bxs-message orange_txt"></i>
                        </div>
                        <div style="background: url(/public/images/profile.jpg); background-size: cover;" class="profile_pic"></div>
                    </div>
                </div>

                <div class="exam_info w-100 h-100 d-flex pt-4">
                    <div class="exam_info_main w-100">
                        <h3 class="dark_txt mb-5">Exam information</h3>

                        <div class="exam_name w-100 mb-5">
                            <h6 class="dark_txt me-2">Exam Name </h6>
                            <div class="py-3 px-3 light_grey_bg w-100 dark_txt">
                                <span>This is a new Exam.</span>
                                <span class="button green_bg px-2 py-1 white_txt ms-3">#1234567</span>
                            </div>
                        </div>

                        <div class="exam_subjects">
                            <div class="d-flex justify-content-between align-items-center">
                                <h6 class="dark_txt">Subjects</h6>
                                <a class="button dark_purple_bg white_txt py-2 px-3 d-flex align-items-center"><i class="bx bx-plus me-1"></i> Add Subject</a>
                            </div>
                        </div>
                    </div>

                    <div class="exam_info_right">
                        
                    </div>
                </div>

            </div>
        </section>
    </main>

    
    <script src="/public/style/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
