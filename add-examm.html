<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQHub</title>
    <link rel="stylesheet" href="/public/style/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="/public/style/style.css">
</head>
<body class="light_grey_bg">
    <main class="d-flex justify-content-between">
        <section class="left_section p-5 white_bg">
            <div class="logo d-flex align-items-center">
                <img src="/public/images/dashboard.png" width="20" alt="">
                <span class="dark_txt ms-2">IQHub</span>
            </div>

            <nav class="d-flex flex-column mb-5">
                <a class="light_grey_txt d-flex align-items-center justify-content-between d-flex align-items-center justify-content-between" href="">Dashboard <i class="bx bxs-dashboard"></i></a>
                <a class="light_grey_txt d-flex align-items-center justify-content-between active" href="">Exams <i class="bx bx-book-alt"></i></a>
                <a class="light_grey_txt d-flex align-items-center justify-content-between" href="">Add Exam <i class="bx bx-plus"></i></a>
                <a class="light_grey_txt d-flex align-items-center justify-content-between" href="">Students <i class="bx bx-face"></i></a>
                <a class="light_grey_txt d-flex align-items-center justify-content-between" href="">Results <i class="bx bx-shape-triangle"></i></a>
                <a class="light_grey_txt d-flex align-items-center justify-content-between" href="">Draft <i class="bx bx-archive-in"></i></a>
            </nav>

            <form action="">
                <button class="dark_purple_bg white_txt w-100 py-2 button">Logout</button>
            </form>
        </section>


        <section class="right_section p-3">
            <div class="inner_right_section white_bg p-4">

                <div class="top_nav d-flex align-items-center justify-content-between pb-4">
                    <form class="light_grey_bg px-3 py-2" action="">
                        <input type="text" placeholder="Search">
                        <button ><i class="bx bx-search dark_purple_txt"></i></button>
                    </form>

                    <div class="top_nav_right d-flex align-items-center">
                        <div class="me-4 d-flex align-items-center">
                            <i class="bx bxs-bell dark_purple_txt me-2"></i>
                            <i class="bx bxs-message orange_txt position-relative">
                                <!-- <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                                    <span class="visually-hidden">New alerts</span>
                                  </span> -->
                            </i>
                        </div>
                        <div style="background: url(/public/images/profile.jpg); background-size: cover;" class="profile_pic"></div>
                    </div>
                </div>

                <div class="exam_info w-100 h-100 d-flex">
                    
                    <div class="exam_info_main w-100">
                        <div class="mb-3 add_subject d-flex">
                            <input onkeydown="checkInput(this)" type="text" placeholder="Subject Name" class="me-2">
                            <button disabled class="button px-3 py-2 dark_purple_bg white_txt d-flex align-items-center"><i class="bx bx-plus me-2"></i> Add Subject</button>
                        </div>
                        <div class="exam_subject_names w-100 d-flex align-items-center"></div>
                        <div class="exam_btns d-flex align-items-center justify-content-end">
                            <button disabled="true" onclick="" class="button px-3 py-2 me-2 dark_bg white_txt d-flex align-items-center submit_edit_question"><i class="bx bxs-pencil me-2"></i> Edit Question</button>
                            <button class="button px-3 py-2 me-2 light_orange_bg orange_txt d-flex align-items-center add_question"><i class="bx bx-plus me-2"></i> Add Question</button>
                            <button class="button px-3 py-2 me-2 dark_purple_bg white_txt d-flex align-items-center"><i class="bx bxs-archive me-2"></i> Save to Draft</button>
                            <button class="button px-3 py-2 green_bg white_txt d-flex align-items-center"><i class="bx bx-check me-2"></i> Done</button>
                        </div>
                        <div class="all_question_to_add">
                            <div id="${real_subject_name}id" class="form_1 w-100">
                                <h6 class="thick mb-4 mt-5">${subject_name.value} <span class="ms-1 light_purple_bg px-1 py-1 ${real_subject_name}id_current_number">[No. of Questions: ]</span></h6>
                                <input type="hidden" class="question_edit_mode" value="false">
                                <div class="question mb-5 w-100">
                                    <div class="question_options w-100">
                                        <textarea name="" id="${real_subject_name}id_main_question" class="w-100 mb-2" rows="4"></textarea>
                                        <div class="options w-100 d-flex flex-wrap">
                                            <div class="w-50 mb-2 pe-3">
                                                <input class="form-check-input" type="radio" name="correct_option" id="option_a" value="A">
                                                <label class="thick" for="option_a">A.</label>
                                                <input type="text" id="option_a" class="w-100 ${real_subject_name}id_options">
                                            </div>
                                            <div class="w-50 mb-2 ps-3">
                                                <input class="form-check-input" type="radio" name="correct_option" id="option_c" value="C">
                                                <label class="thick" for="option_c">C.</label>
                                                <input type="text" id="option_c" class="w-100 ${real_subject_name}id_options">
                                            </div>
                                            <div class="w-50 mt-2 pe-3">
                                                <input class="form-check-input" type="radio" name="correct_option" id="option_b" value="B">
                                                <label class="thick" for="option_b">B.</label>
                                                <input type="text" id="option_b" class="w-100 ${real_subject_name}id_options">
                                            </div>
                                            <div class="w-50 mt-2 ps-3">
                                                <input class="form-check-input" type="radio" name="correct_option" id="option_d" value="D">
                                                <label class="thick" for="option_d">D.</label>
                                                <input type="text" id="option_d" class="w-100 ${real_subject_name}id_options">
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>

                    <div class="exam_info_right ps-4">
                        <div class="inner_exam_info_right w-100 h-100 px-3">
                            <h4 class="thick">Exam Summary</h4>
                            <div class="total_questions mt-5">
                                <h6 class="thick">Total Questions:</h6>
                                <span class="thick light_orange_bg orange_txt px-2 py-1">0</span>
                            </div>

                            <div class="total_students mt-5 d-flex flex-column align-items-start">
                                <h6 class="thick">Total Students:</h6>
                                <span class="thick light_purple_bg dark_txt px-2 py-1 mb-3">500</span>
                            </div>
                            
                            <div class="exam_actions mt-5">
                                <h6 class="thick">Actions</h6>
                                <div>
                                    <a href="" class="button green_bg white_txt d-flex align-items-center px-3 py-2 mb-2">
                                        <i class="bx bxs-show me-2"></i>
                                        <span class="less_thick white_txt">View Results</span>
                                    </a>

                                    <a href="" class="button dark_bg white_txt d-flex align-items-center px-3 py-2 mb-2">
                                        <i class="bx bxs-user-plus me-2"></i>
                                        <span class="less_thick white_txt">Invite Students</span>
                                    </a>

                                    <a href="" class="button dark_purple_bg white_txt d-flex align-items-center px-3 py-2">
                                        <i class="bx bxs-printer me-2"></i>
                                        <span class="less_thick white_txt">Print Exam</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </section>
    </main>

    
    
    <script src="/public/javascript/jquery.min.js"></script>
    <script src="/public/javascript/myscript.js"></script>
    <script src="/public/javascript/add-subject.js"></script>
    <script src="/public/style/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
